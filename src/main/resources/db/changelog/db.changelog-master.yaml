databaseChangeLog:
  - changeSet:
      id: 1
      author: username
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(256)
              - column:
                  name: lastname
                  type: varchar(256)
              - column:
                  name: phone_number
                  type: varchar(256)
              - column:
                  name: email
                  type: varchar(256)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp